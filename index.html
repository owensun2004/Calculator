<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>My calculator</h2>
    <div class="gridmaker">
      <div sd class="uo"></div>
      <div md class="ui"></div>
      <button class="para" onclick="changestyle()">2nd</button>

      <button nb class="span2">AC</button>

      <button nb class="del">DEL</button>
      <button nb class="normb">Ï€</button>
      <button nb class="para">root(x)</button>
      <button nb class="normb">(</button>
      <button nb class="normb">)</button>
      <button nb class="normb">e</button>
      <button nb class="normb">/</button>
      <button nb class="para">x^y</button>
      <button nb class="normb">7</button>
      <button nb class="normb">8</button>
      <button nb class="normb">9</button>
      <button nb class="normb">*</button>
      <button nb class="para">10^x</button>
      <button nb class="normb">4</button>
      <button nb class="normb">5</button>
      <button nb class="normb">6</button>
      <button nb class="normb">-</button>
      <button nb class="para">log</button>
      <button nb class="normb">1</button>
      <button nb class="normb">2</button>
      <button nb class="normb">3</button>
      <button nb class="normb">+</button>
      <button nb class="para">ln</button>
      <button nb class="normb">+/-</button>
      <button nb class="normb">0</button>
      <button nb class="normb">.</button>
      <button nb class="diffb">=</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
